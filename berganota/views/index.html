<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Background Dividido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        
        .main-container {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .background-split {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        .left-section {
            flex: 2; 
            background-color: #FFF2EB;
            display: flex;
            justify-content: left; ;
        }
        
        .right-section {
            flex: 1;
            background-color: #FFB8AF;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .login-card {
            background: #FFF2EB;
            border-radius: 10px;
            /* box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); */
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            margin-left: 8em;
            margin-top: 5em;
        }
        
        .image-container {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .login-image {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .btn {
            background-color: #FFB8AF;
        }
        
        @media (max-width: 992px) {
            .image-container {
                position: relative;
                right: 20em;
                top: auto;
                transform: none;
                text-align: bottom;
            }
            
            .content-wrapper {
                flex-direction: column;
                justify-content: bottom;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-split">
            <div class="left-section">
                <div class="login-card">
                        <h2 class="text-center mb-4">Bem Vindo!</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control rounded-4" id="email" placeholder="nome@exemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control rounded-4 id="password" placeholder="Sua senha">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Lembrar-me</label>
                            </div>
                            <button type="submit" class="btn btn-outline-danger w-100 rounded-4">Entrar</button>
                        </form>
                        <p class="mt-3 text-center">NÃ£o possui uma conta? <a href="/cadastro">Cadastre-se aqui!</a><p>
                    </div>
            </div>

            <div class="right-section"></div>
        </div>
        
        <div class="container h-100">
            <div class="col-8 justify-content-end">
                <div class="container text-center">
                    <div class="image-container col align-self-end">
                        <img src="assets/login.png" class="login-image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
