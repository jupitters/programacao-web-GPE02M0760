<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row text-center">
                <h1>Agendamento</h1>
            </div>
            <div class="container">
                <form>
                    <div class="row">
                        <h3>Dados do Paciente</h3>
                        <div class="col">
                            <label for="Nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome">

                            <label for="CPF" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf">

                            <label for="Telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone">     
                        </div><br>
                        <div class="col">
                            <label for="Sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome">

                            <label for="Data de Nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="Data de Nascimento"">

                            <label for="CEP" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep">
                        </div><br>
                        <div>
                            <label for="Endereço" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco">
                        </div><br>
                    </div>
                    <br>
                    <div class="row">
                        <h3>Dados de Consulta</h3>
                        <div class="col">
                            <label for="Clinica" class="form-label">Clinica</label>
                            <select class="form-select" aria-label="Small select example">
                                <option selected>Nenhuma Selecionada</option>
                                <option value="1">Clinica Um</option>
                                <option value="2">Clinica Dois</option>
                                <option value="3">Clinica Três</option>
                            </select>

                            <label for="Data" class="form-label">Data</label>
                            <input type="date" class="form-control" id="data">     
                        </div><br>
                        <div class="col">
                            <label for="Especialidade" class="form-label">Especialidade</label>
                            <select class="form-select" aria-label="Small select example">
                                <option selected>Nenhuma Selecionada</option>
                                <option value="1">Clinica Um</option>
                                <option value="2">Clinica Dois</option>
                                <option value="3">Clinica Três</option>
                            </select>

                            <label for="Hora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="hora">
                        </div><br>
                        <label for="Observação" class="form-label">Observação</label>
                        <div class="input-group">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div><br>
                    <div class="row">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
</body>
</html>
