<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row text-center">
                <h1>Agendamento</h1>
            </div>
            <div class="container">
                <form action="/agendar-consulta" method="POST">
                    <div class="row">
                        <h3>Dados do Paciente</h3>
                        <div class="col">
                            <label for="nome" class="form-label mt-1">Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome">

                            <label for="cpf" class="form-label mt-1">CPF</label>
                            <input type="text" class="form-control" name="cpf" id="cpf">

                            <label for="telefone" class="form-label mt-1">Telefone</label>
                            <input type="text" class="form-control" name="telefone" id="telefone">     
                        </div><br>
                        <div class="col">
                            <label for="sobrenome" class="form-label mt-1">Sobrenome</label>
                            <input type="text" class="form-control" name="sobrenome" id="sobrenome">

                            <label for="datanascimento" class="form-label mt-1">Data de Nascimento</label>
                            <input type="date" class="form-control" name="datanascimento" id="datanascimento"">

                            <label for="cep" class="form-label mt-1">CEP</label>
                            <input type="text" class="form-control" name="cpf" id="cep">
                        </div><br>
                        <div>
                            <label for="endereco" class="form-label mt-1">Endereço</label>
                            <input type="text" class="form-control" name="endereco" id="endereco">
                        </div><br>
                    </div>
                    <br>
                    <div class="row">
                        <h3>Dados de Consulta</h3>
                        <div class="col">
                            <label for="clinica" class="form-label mt-1">Clinica</label>
                            <select class="form-select" aria-label="Small select example" name="clinica" id="clinica">
                                <option selected>Nenhuma Selecionada</option>
                                <option value="Clinica 1">Clinica Um</option>
                                <option value="Clinica 2">Clinica Dois</option>
                                <option value="Clinica 3">Clinica Três</option>
                            </select>

                            <label for="dataconsulta" class="form-label mt-1">Data da Consulta</label>
                            <input type="date" class="form-control" name="dataconsulta" id="dataconsulta">     
                        </div><br>
                        <div class="col">
                            <label for="especialidade" class="form-label mt-1">Especialidade</label>
                            <select class="form-select" aria-label="Small select example" name="especialidade" id="especialidade">
                                <option selected>Nenhuma Selecionada</option>
                                <option value="Especialidade 1">Especialidade Um</option>
                                <option value="Especialidade 2">Especialidade Dois</option>
                                <option value="Especialidade 3">Especialidade Três</option>
                            </select>

                            <label for="horaconsulta" class="form-label mt-1">Hora da Consulta</label>
                            <input type="time" class="form-control" name="horaconsulta" id="horaconsulta">
                        </div><br>
                        <div class="mb-3">
                            <label for="observacao" class="form-label mt-1">Observação</label>
                            <textarea class="form-control" name="observacao" id="observacao" rows="3"></textarea>
                        </div>
                    </div><br>
                    <div class="row mb-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
</body>
</html>
