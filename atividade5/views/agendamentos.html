<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row text-center">
                <h1>Agendamento</h1>
                <div class="col-3 mt-2">
                    <a href="/" class="btn btn-primary"">Novo Agendamento</a>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Clinica</th>
                                <th>Especialidade</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#agendamentos}}
                            <tr>
                                <td>{{id}}</td>
                                <td>{{nome}}</td>
                                <td>{{clinica}}</td>
                                <td>{{especialidade}}</td>
                                <td><a href="/detalhar_agendamento/{{id}}" class="btn btn-primary">Detalhar</a></td>
                            </tr>
                            {{/agendamentos}}
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
      </div>
</body>
</html>
